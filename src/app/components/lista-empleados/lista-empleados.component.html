<h2>Mis Empleados</h2>
<button (click)="nuevoEmpleado()">Nuevo Empleado</button>
<ul class="empleados">
  <li *ngFor="let empleado of empleados" 
        (click)="onSelect(empleado)"  [class.selected]="empleado === empleadoSeleccionado">
    <span class="badge">{{empleado.cif}}</span>{{empleado.nombre}} {{empleado.apellidos}}
        - {{empleado.edad}}
     <button class="delete" title="Eliminar empleado"
     (click)="deleteEmpleado(empleado)">x</button>
  </li>
</ul>
<router-outlet></router-outlet>
